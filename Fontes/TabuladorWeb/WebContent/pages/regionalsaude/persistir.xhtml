<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Regional de Saúde</title>
</h:head>

<h:body>
	<h1>Regional de Saúde</h1>
	<h:form>
		<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />

		<f:metadata>
	    	<f:viewParam name="entity.id" value="#{regionalSaudeView.entity.id}" />
	    	<f:event type="preRenderView" listener="#{regionalSaudeView.findById(regionalSaudeView.entity.id)}" />
		</f:metadata>

		<h:inputHidden value="#{regionalSaudeView.entity.id}" />
		<p:inputText placeholder="Nome" value="#{regionalSaudeView.entity.nome}"/><br />

		<p>
			<p:defaultCommand target="salvarButton"/>
			<p:commandButton id="salvarButton" value="Salvar" icon="ui-icon-disk" action="#{regionalSaudeView.saveOrUpdate}" process="@form"/>
			<p:commandButton value="Cancelar" icon="ui-icon-cancel" action="consultar.xhmtl"/>
		</p>
		<br />
		<br />
	</h:form>
</h:body>
</html>
