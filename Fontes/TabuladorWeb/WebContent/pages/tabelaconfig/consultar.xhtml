<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Configurações de tabelas</title>
</h:head>

<h:body>
	<h1>Configurações de tabelas</h1>
	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

	<h:form>

		<p:inputText placeholder="Nome" value="#{tabelaConfigView.entity.nome}">
			<f:validateBean disabled="true" />
		</p:inputText>
		<br />
		<p>
			<p:defaultCommand target="buscarButton"/>
			<p:commandButton value="Buscar" icon="ui-icon-search" id="buscarButton">
				<f:ajax listener="#{tabelaConfigView.findByExample}" execute="@form" render="entitiesTable" />
			</p:commandButton>
		</p>
	</h:form>
	<h:form>
		<p:dataTable var="entity" value="#{tabelaConfigView.entitiesLazy}" id="entitiesTable" paginator="true" rows="10" lazy="true" tableStyle="table-layout: auto;">
			<p:column headerText="Nome">
				<h:outputText value="#{entity.nome}" />
			</p:column>
			<p:column headerText="Título" priority="2">
				<h:outputText value="#{entity.titulo}" />
			</p:column>
			<p:column headerText="Ações" >
				<p:button icon="ui-icon-pencil" outcome="persistir" title="Editar">
					<f:param name="entity.id" value="#{entity.id}" />
				</p:button>
				<p:commandButton icon="ui-icon-minus" title="Remover configuração" actionListener="#{tabelaConfigView.remove(entity.id)}" process="@this" update="entitiesTable">
					<p:confirm header="Remover configuração" message="Deseja realmente remover a configuração da tabela '#{entity.nome}'?" icon="ui-icon-alert" />
				</p:commandButton>

				<h:outputText value=" - " />

				<p:button icon="ui-icon-script" outcome="importar" title="Importar dados">
					<f:param name="entity.id" value="#{entity.id}" />
				</p:button>
				<p:button icon="ui-icon-grip-dotted-vertical" outcome="tabular" title="Tabular dados">
					<f:param name="entity.id" value="#{entity.id}" />
				</p:button>

				<h:outputText value=" - " />

				<p:commandButton title="Criar tabela" icon="ui-icon-document" actionListener="#{tabelaConfigView.createTable(entity.id)}">
					<p:confirm header="Criar" message="Deseja realmente criar a tabela '#{entity.nome}'?" icon="ui-icon-alert" />
				</p:commandButton>
				<p:commandButton title="Remover tabela" icon="ui-icon-trash" actionListener="#{tabelaConfigView.dropTable(entity.id)}">
					<p:confirm header="Excluir" message="Deseja realmente excluir a tabela '#{entity.nome}'?" icon="ui-icon-alert" />
				</p:commandButton>
				
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" id="confirmDialogCriar">
			        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			    </p:confirmDialog>
			</p:column>
		</p:dataTable>
		<p>
			<p:button icon="ui-icon-document" outcome="persistir" value="Inserir" title="Inserir"/>
		</p>
	</h:form>
</h:body>
</html>
